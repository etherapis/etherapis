<head>
  <title>Geolookup</title>
</head>

<body>
    <div class="dapp-grid"></div>

    <div class="main row">
        <h1>Paid Geolookup</h1>
        <input id="host" type="text" value="ethereum.org" class="dapp-large">

        
        {{> hello}}
    </div>
  

</body>

<template name="hello">
    
        <div class="col col-6"> 
            <button id="paidButton" class="dapp-block-button">Where's that? <small>Paid</small></button>
            <h3> {{apiReturn}} </h3>
        </div>
        <div class="col col-6">
            <button id="freeButton" class="dapp-block-button">Where's that? <small>Free</small></button>
            <h3> {{freeApiReturn}} </h3>
        </div>
    

</template>
